<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" 
      type="image/png" 
      href="https://cdn.glitch.global/e5cae197-97ea-40a2-a843-b7564fc504ab/favicon.png?v=1659641377260"/>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Breaking conditional ui yooo</title>
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    
    <!-- import the webpage's javascript file -->
    <script src="/common.js" defer></script>
    <script src="/stress-test.js" defer></script>
  </head>  
  <body>
    <h1>Breaking conditional ui yooo</h1>
    <h2>Stress test for abort controller</h2>
    Activation counter: <span id="counter"></span>
    <div class="warning" id="warning" style="display: none;"></div>
    <div class="error" id="error" style="display: none;">
    </div>
    <div class="message" id="message" style="display: none;">
    </div>
    <form class="form-container" action="site.html" method="get">
      <label for="username">Username (and nothing else):</label>
      <input name="username" id="login-username" value="" required autocomplete="username webauthn" autofocus/>
      <div class="button-box">
        <button id="abort-request" type="button" class="danger" style="color: red">
          Start aborting the request
        </button>
      </div> 
    </form>    
    <p>
      <a href="index.html">Back to index</a>
    </p>    
  </body>
</html>
